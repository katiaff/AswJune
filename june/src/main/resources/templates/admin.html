<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<title>Participation System</title>
</head>
<body>
<div class="container">
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<fieldset>
				<h2>Administrator</h2>
				<div>
				<form th:action="@{/addCategory}" th:object="${controlAdmin}" method="post">
				<label for="checkcat">Add category:</label>
				<div class="form-group">
					<input rows="1" id="category" th:field="*{category}" class="form-control input-lg"/>
					<button type="submit" id="ok1" class="btn btn-info btn-circle btn-lg"><i class="glyphicon glyphicon-ok"></i></button>
				</div>
				</form>
				</div>
				<form th:action="@{/addNotAllowedWords}" th:object="${controlAdmin}" method="post">
				<label for="checkcat">Add non-allowed words (separated by commas):</label>
				<div class="form-group">
					<textArea rows="1" id="words" type="proposal" th:field="*{text}" class="form-control input-lg">
					</textArea>
					<button type="submit" id="ok2" class="btn btn-info btn-circle btn-lg"><i class="glyphicon glyphicon-ok"></i></button>
				</div>
				</form>
				<br/>
				<div>
				<form th:action="@{/deleteProposal}" th:object="${controlAdmin}" method="post">
				<label for="checkcat">Delete proposal:</label>
				<div class="form-group">
				<select class="form-control" th:field="*{proposal}">
				  <option th:each="proposal : ${proposals}"
				          th:value="${proposal.id}"
				          th:text="${proposal.content}"></option>
				</select>
					<button type="submit" id="ok3" class="btn btn-info btn-circle btn-lg"><i class="glyphicon glyphicon-ok"></i></button>
				</div>
			</form>
				<br/>
			</fieldset>
	</div>
</div>
<a href="/logout" class="btn btn-primary"><i class="icon-home icon-white"></i>Logout</a>
</div>
</body>
</html>
